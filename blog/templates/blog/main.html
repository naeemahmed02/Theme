{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{% static 'js/tailwind.config.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <title>{% block title %}Main{% endblock %}</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 dark:bg-slate-800">

    {% include 'blog/nav.html' %}

    <!-- Main content of the page -->
    <main class="flex-grow">
        {% block content %}
        <!-- Your main content goes here -->
        {% endblock %}
    </main>

    <!-- CKEditor Specific Scripts -->
    {% block ckeditor %}
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/monokai.css' %}" />
    <script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {% endblock %}

    <!-- Footer -->
    {% block footer %}
    {% include 'blog/footer.html' %}
    {% endblock %}
    
</body>
</html>
